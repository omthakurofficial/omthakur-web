version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: omthakur_website
      POSTGRES_USER: omthakur
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omthakur -d omthakur_website"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: